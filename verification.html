<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi - SmartTani</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-seedling"></i>
                    <h1>SmartTani</h1>
                </div>
                <p>Verifikasi Akun Anda</p>
            </div>
            
            <div class="auth-form">
                <div class="verification-info">
                    <div class="verification-icon">
                        <i class="fas fa-comment-alt"></i>
                    </div>
                    <h3>Periksa WhatsApp Anda</h3>
                    <p>Kami telah mengirim kode verifikasi 6 digit ke</p>
                    <div class="phone-verification" id="verificationPhone">
                        +62 XXX-XXXX-XXXX
                    </div>
                    <p>Kode berlaku: <span class="countdown-timer">2:00</span></p>
                </div>
                
                <form id="verificationForm">
                    <div class="form-group">
                        <label for="verificationCode">Kode Verifikasi</label>
                        <div class="input-with-icon">
                            <i class="fas fa-shield-alt"></i>
                            <input type="text" id="verificationCode" placeholder="Masukkan 6 digit kode" maxlength="6" required>
                        </div>
                    </div>
                    
                    <div class="form-help">
                        <p>Tidak menerima kode? 
                            <a href="#" class="resend-btn" onclick="resendCode()">Kirim ulang</a>
                        </p>
                        <p>Pastikan nomor telepon sudah benar dan memiliki akses WhatsApp.</p>
                    </div>
                    
                    <button type="submit" class="btn-primary btn-full">
                        <i class="fas fa-check-circle"></i> Verifikasi
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p><a href="register.html">Ubah nomor telepon</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tampilkan nomor telepon yang diverifikasi
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const phone = urlParams.get('phone');
            if (phone) {
                document.getElementById('verificationPhone').textContent = formatPhoneNumber(phone);
            }

            // Setup countdown timer
            startVerificationCountdown();

            // Setup form submission
            document.getElementById('verificationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const code = document.getElementById('verificationCode').value;
                
                if (!code || code.length !== 6) {
                    showNotification('Harap masukkan kode verifikasi 6 digit', 'error');
                    return;
                }
                
                // Simulasi verifikasi berhasil
                const storedCode = sessionStorage.getItem('verificationCode');
                const storedPhone = sessionStorage.getItem('verificationPhone');
                
                if (code === storedCode) {
                    showNotification('Verifikasi berhasil! Akun Anda telah aktif.', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showNotification('Kode verifikasi salah. Silakan coba lagi.', 'error');
                }
            });
        });

        function formatPhoneNumber(phone) {
            // Format: +62 XXX-XXXX-XXXX
            return '+62 ' + phone.slice(2, 5) + '-' + phone.slice(5, 8) + '-' + phone.slice(8);
        }

        function resendCode() {
            const phone = document.getElementById('verificationPhone').textContent;
            // Simulasi kirim ulang kode
            const newCode = Math.floor(100000 + Math.random() * 900000);
            sessionStorage.setItem('verificationCode', newCode.toString());
            
            showNotification('Kode verifikasi telah dikirim ulang', 'success');
            startVerificationCountdown();
        }

        function startVerificationCountdown() {
            const countdownEl = document.querySelector('.countdown-timer');
            if (!countdownEl) return;
            
            let timeLeft = 120; // 2 menit
            
            const countdown = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                
                countdownEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    countdownEl.textContent = '0:00';
                    countdownEl.style.color = 'var(--danger)';
                    
                    // Enable resend button
                    const resendBtn = document.querySelector('.resend-btn');
                    if (resendBtn) {
                        resendBtn.style.color = 'var(--primary-color)';
                        resendBtn.style.fontWeight = '600';
                    }
                }
                
                timeLeft--;
            }, 1000);
        }

        function showNotification(message, type = 'info') {
            // Remove existing notifications
            document.querySelectorAll('.notification').forEach(notif => notif.remove());
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            const icons = {
                success: 'check-circle',
                error: 'exclamation-circle',
                warning: 'exclamation-triangle',
                info: 'info-circle'
            };
            
            notification.innerHTML = `
                <i class="fas fa-${icons[type] || 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        window.resendCode = resendCode;
    </script>
</body>
</html>
