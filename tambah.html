<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTani - Tambah Tanaman</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-seedling"></i>
                <h1>SmartTani</h1>
            </div>
            <nav class="nav">
                <a href="index.html"><i class="fas fa-home"></i> Dashboard</a>
                <a href="tambah.html" class="active"><i class="fas fa-plus"></i> Tambah Tanaman</a>
                <a href="edukasi.html"><i class="fas fa-book"></i> Panduan</a>
                <div class="user-menu">
                    <img src="https://ui-avatars.com/api/?name=Petani&background=4CAF50&color=fff" alt="User" class="user-avatar">
                    <span id="user-name">Petani</span>
                    <div class="dropdown">
                        <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1>Tambah Tanaman Baru</h1>
                <p>Isi informasi tanaman Anda untuk mengelola jadwal perawatan</p>
            </div>

            <form id="add-plant-form" class="plant-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="plant-name">Nama Tanaman</label>
                        <input type="text" id="plant-name" placeholder="Contoh: Padi, Cabai, Tomat" required>
                    </div>

                    <div class="form-group">
                        <label for="plant-type">Jenis Tanaman</label>
                        <select id="plant-type" required>
                            <option value="">Pilih jenis tanaman</option>
                            <option value="padi">Padi</option>
                            <option value="jagung">Jagung</option>
                            <option value="cabai">Cabai</option>
                            <option value="tomat">Tomat</option>
                            <option value="terong">Terong</option>
                            <option value="kentang">Kentang</option>
                            <option value="wortel">Wortel</option>
                            <option value="bayam">Bayam</option>
                            <option value="kangkung">Kangkung</option>
                            <option value="lainnya">Lainnya</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="planting-date">Tanggal Tanam</label>
                    <input type="date" id="planting-date" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="watering-schedule">Jadwal Penyiraman (hari)</label>
                        <input type="number" id="watering-schedule" min="1" max="7" value="2" required>
                        <span class="form-help">Setiap berapa hari sekali</span>
                    </div>

                    <div class="form-group">
                        <label for="fertilizing-schedule">Jadwal Pemupukan (hari)</label>
                        <input type="number" id="fertilizing-schedule" min="7" max="30" value="14" required>
                        <span class="form-help">Setiap berapa hari sekali</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="harvest-date">Perkiraan Tanggal Panen</label>
                    <input type="date" id="harvest-date" required>
                </div>

                <div class="form-group">
                    <label for="notes">Catatan Tambahan (opsional)</label>
                    <textarea id="notes" placeholder="Tambahkan catatan khusus tentang tanaman ini"></textarea>
                </div>

                <div class="form-actions">
                    <a href="index.html" class="btn-secondary">Batal</a>
                    <button type="submit" class="btn-primary">Simpan Tanaman</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 SmartTani - Asisten Petani Digital. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
